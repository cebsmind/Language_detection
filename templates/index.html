{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Language Detection</h1>
                <form action="/detect_language" method="post">
                    <div class="form-group">
                        <label for="text_input">Enter Text:</label>
                        <textarea id="text_input" name="text_input" rows="4" class="form-control" placeholder="Type or paste your text here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Language</button>
                </form>
                {% if result %}
                    <div class="mt-4 alert alert-success">
                        Detected Language: {{ result }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
